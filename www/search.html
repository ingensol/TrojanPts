<html>
<head>
    <!--<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />-->
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <!--<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" cont>
    <title>Search</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"> 
    <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="topcoat-navigation-bar-feed full">
        <div class="topcoat-navigation-bar__item full">
            <div><img src="img/KeckMedicine_Logo.png" style="width:auto;height:50px" /></div>
        </div>
    </div>
    <div class="topcoat-navigation-bar-feed full">
        <div class="topcoat-navigation-bar__item left quarter">
            <a id="slide-menu-button" class="slide-menu-button">
                <span class="topcoat-icon topcoat-icon--menu-stack"></span>
            </a>
        </div>
        <div class="topcoat-navigation-bar__item center half">
            <h1 class="topcoat-navigation-bar__title">Send Trojan Point</h1>
        </div>
    </div>            
    <div class="main-content">

        <div class="topcoat-list__container scroller">
            <ul class="topcoat-list list" id="log-area"></ul>
        </div>          
        
        <div class="searchpanel">
            <div class="searchinput">
                <p>5 of 5 Trojan Points to award today!</p>
                Peer: <input class="topcoat-search-input" id="searchfield" type="text" placeholder="Enter name ...">
            </div>
            <div class="searchbutton">
                <button class="topcoat-button-bar__button topcoat-button--cta" id="btnSearch">Search</button>
            </div>

            <div id="searchResults"></div>
        </div>
        <div class="trojanBuckInfoArea">
            <p>Attribute:</p>
            <ul style="list-style-type: none">
                <li>
                    <label class="topcoat-checkbox">
                        <input type="checkbox" name="ownedit">
                        <div class="topcoat-checkbox__checkmark"></div> Owned It
                    </label>
                </li>
                <li>
                    <label class="topcoat-checkbox">
                        <input type="checkbox" name="extraway">
                        <div class="topcoat-checkbox__checkmark"></div> Extra Way
                    </label>
                </li>
                <li>
                    <label class="topcoat-checkbox">
                        <input type="checkbox" name="teamplayer">
                        <div class="topcoat-checkbox__checkmark"></div> Team Player 
                    </label>
                </li>
                <li>
                    <label class="topcoat-checkbox">
                        <input type="checkbox" name="awesome">
                        <div class="topcoat-checkbox__checkmark"></div> Awesome 
                    </label>
                </li>
            </ul>
            
            <p>Comments:</p>
            <textarea class="topcoat-textarea" rows="1" cols="10" id="comments" placeholder="Enter comments here ..." >
            </textarea>
            <br />
            <button class="topcoat-button-bar__button topcoat-button--cta" id="btnSubmit">Submit</button>
        </div>
    </div>

        <div class="container error">
            <div class="topcoat-button-bar full">
                <div class="topcoat-button-bar__item full center" id="error"></div>
            </div>
        </div

    </div>


    <script type="text/javascript" src="js/index.js"></script>
    <script>
        app.initialize();
    </script>
</body>
</html>
