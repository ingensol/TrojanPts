<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.css">-->
    <link rel="stylesheet" type="text/css" href="css/ratchet.min.css">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</head>
<body>
    <header class="bar bar-nav">
        <h1 class="title">Send A Trojan Point</h1>
    </header>

    <div class="content">
        <div class="content-padded">
            <form id="trojanPtform" name="trojanPtform">
                <div style="margin: 10px 10px 10px 10px;background-color:#990000"><img src="img/KeckMedicine_Logo.png" /></div>
                <input type="text" id="peer" name="peer" placeholder="Peer Med Email" required><br />
                <input type="checkbox" id="authenticity" name="authenticity" value="1" /> <label>Authenticity</label><br />
                <input type="checkbox" id="innovative" name="innovative" value="1" />Innovative<br />
                <input type="checkbox" id="compassion" name="compassion" value="1" />Compassion<br />
                <input type="checkbox" id="professionalism" name="professionalism" value="1" />Professionalism<br />
                <input type="checkbox" id="collegiality" name="collegiality" value="1" /> <label>Collegiality</label><br />
                <input type="checkbox" id="courtesy" name="courtesy" value="1" />Courtesy<br />
                <input type="checkbox" id="efficiency" name="efficiency" value="1" />Efficiency<br />
                <input type="checkbox" id="communication" name="communication" value="1" />Communication<br />
                <input type="checkbox" id="leadership" name="leadership" value="1" /> <label>Leadership</label><br />
                <input type="checkbox" id="teamwork" name="teamwork" value="1" />Teamwork<br />
                <input type="checkbox" id="known" name="known" value="1" />KNOWN Services Standards<br />
                <select id="pts" name="pts">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select><br />
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                    <br />
                    <input type="hidden" id="sender" name="sender" value="">
                    <br />
                    <input type="submit" class="btn btn-positive btn-block" id="sendMessage" value="Send Trojan Point">
</form>
        </div>
    </div>

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
   
</body>

</html>
